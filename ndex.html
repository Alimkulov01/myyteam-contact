					<a href="#" class="header-left-logo">
						<img src="./images/icons/myteam-logo.svg" alt="myteam-logotip" class="header-left-logo__img">
					</a>
					<nav class="navigation-pramiriy">
						<a href="#" class="navigation-pramiriy__links">
							home
						</a>
						<a href="#" class="navigation-pramiriy__links">
							about
						</a>
					</nav>
				</div>
				<div class="header-right">
					<a href="" class="button header-right--button">
						contact us
					</a>

					<div class="mobile-menu-button" id="mobile-menu-button">
						<span class="mobile-menu-button__span"></span>
						<span class="mobile-menu-button__span"></span>

	<section class="section2">
		<div class="section2-inner container">
			<div class="section2-inner-left">
				<div class="section2-inner-left-top">
					<h1 class="section2-inner-left-top__title">
						Contact
					</h1>
					<h3 class="section2-inner-left-top__text">
						Ask us about
					</h3>
				</div>
				<div class="section2-inner-left-bottom">
					<div class="section2-inner-left-bottom-card">
						<img src="./images/icons/icons-1.svg" alt="" class="section2-inner-left-bottom-card__img">
					
						<p class="section2-inner-left-bottom-card__text">
							The quality of our talent network
						</p>
					</div>

					<div class="section2-inner-left-bottom-card">
						<img src="/images/icons/icons-2.svg" alt="" class="section2-inner-left-bottom-card__img">
					
						<p class="section2-inner-left-bottom-card__text">
							Usage & implementation of our software
						</p>
					</div>


					<div class="section2-inner-left-bottom-card">
						<img src="/images/icons/icons-3.svg" alt="" class="section2-inner-left-bottom-card__img">
					
						<p class="section2-inner-left-bottom-card__text">
							How we help drive innovation
						</p>
					</div>
				</div>
			</div>
			<div class="section2-inner-right">
				<form class="form" action="https://echo.htmlacademy.ru">
					<input class="input" type="text" name="name" placeholder="Name" required> 
					<input class="input" type="email" name="email" placeholder="Email Address" required>
					<input class="input" type="text" name="CompanyName" placeholder="Company Name" required>
					<input class="input" type="text" name="Title" placeholder="Title" required>
					<textarea class="textarea" name="Message" id="" cols="30" rows="3" placeholder="Message" required></textarea>
					<button class="form__button" type="submit">submit</button>
				</form>
			</div>
		</div>
	</section>
